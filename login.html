<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <link rel="stylesheet" href="/assets/css/style.css">

<style>
.main{
    font-family: Arial, sans-serif;
}
</style>
<body class="bg-black flex items-center justify-center h-screen">

    <form action="" method="POST" class="container p-3 shadow bg-gray-900 text-white flex flex-col gap-3 w-full md:w-[33%]" >
        <div class="flex flex-col gap-1">
            <h2 class="text-center text-2xl text-[#ff0000] font-bold md:text-4xl">Join Us.</h2>
            <label for="name">Name:</label>
            <input type="text" name="name" class="outline-none border p-2 bg-transparent rounded-sm border-gray-400 focus:border-[#ff0000]">
        </div>
        <div class="flex flex-col gap-1">
            <label for="password">Password:</label>
            <input type="text" name="password" class="outline-none border p-2 bg-transparent rounded-sm border-gray-400 focus:border-[#ff0000]">
        </div>
        <div class="flex flex-col gap-1">
            <label for="phone">Phone:</label>
            <input type="text" name="phone" class="outline-none border p-2 bg-transparent rounded-sm border-gray-400 focus:border-[#ff0000]">
        </div>
        <div class="flex flex-col gap-1">
            <label for="message">Add Message:</label>
            <input type="text" name="message" class="outline-none border p-2 bg-transparent rounded-sm border-gray-400 focus:border-[#ff0000]">
        </div>
        <button class="bg-[#ff0000] hover:duration-700 rounded-sm hover:bg-gray-600 mx-auto w-full px-4 py-3 text-sm md:text-base" name="adddata" type="submit">Login Now</button>
    </form>
</body>
</html>
